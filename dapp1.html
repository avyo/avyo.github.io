
<html>
<head>
<title> First dApp </title>
</head>
<body>
<h1> welcome champ of DCRUST </h1>
 
	<div>
		Balance : <input type="text" id="amount">
		<p id='balance'>   </p>
		<button id = 'deposit'> Deposit</button>
		<button id = 'withdraw'> Withdraw</button>
	</div>
 
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
 
	<script>
		var contract ; 
		/*$(document).ready( function(){
			initialize variable;
			create web3 object and pass smart contract address and ABI
			create a contract object refering the smart contract pointed by web3 object
			call the methods using contract object
		})*/
 
		$(document).ready(function()
		{
			var address = "0x1B1Aa051f0E991c9B42f8378283A86a4a3e7FBed";
 
			var abi =  
 	[
	{
		"constant": false,
		"inputs": [
			{
				"name": "amount",
				"type": "int256"
			}
		],
		"name": "deposit",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "amt",
				"type": "int256"
			}
		],
		"name": "withdraw",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getBalance",
		"outputs": [
			{
				"name": "",
				"type": "int256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}

 ];
 
			web3=new Web3(web3.currentProvider);
			contract =  new web3.eth.Contract (abi, address );
 
			contract.methods.getBalance().call().then(function(bal)
			{
				$('#balance').html(bal);
			})
 		
		$('#deposit').click(function()
		{
			var amt =0;
			amt = parseInt($('#amount').val());
			web3.eth.getAccounts().then(function(accounts){
				var acc = accounts[0];
				return contract.methods.deposit(amt).send({from:acc});
			}).then(function(tx)
			{
				console.log(tx);
			}).catch(function(tx)
			{
				console.log(tx);
			})
 
		})
 
		$('#withdraw').click(function()
		{
			var amt =0;
			amt = parseInt($('#amount').val());
			web3.eth.getAccounts().then(function(accounts){
				var acc = accounts[0];
				return contract.methods.withdraw(amt).send({from:acc});
			}).then(function(tx)
			{
				console.log(tx);
			}).catch(function(tx)
			{
				console.log(tx);
			})
 
		})
	</script>
 
<hr>

</body>
</html>
